<div class="section">
    <h2 class="subtitle is-4">Pokemon filteres by tipe</h2>
    <div style="margin-top: 40px;">
        <div class="columns is-multiline">
            <div class="column is-6" *ngFor="let item of pokemonByType">
                <article class="message is-primary">
                    <div class="message-body">
                     <p class="subtitle is-5"><strong>{{item.pokemon.name}}</strong></p>
                    <button [routerLink]="['/pokemon', item.pokemon.name]" class="button is-small is-primary">Dettaglio</button>
                 </div>
                </article>
              
            </div>
        </div>
    </div>

</div>
